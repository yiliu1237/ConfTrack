<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CNBC Reminder Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Question Section -->
  <section class="question-section">
    <div class="background-slider">
      <div class="slide slide1"></div>
      <div class="slide slide2"></div>
      <div class="slide slide3"></div>
      <div class="slide slide4"></div>
      <div class="slide slide1"></div>
    </div>
    <h1 class="question-text">
      Ever missed a CNBC Business story and wished for a reminder to read it later?
    </h1>
  </section>


  <!-- Blurb Section (including icons) -->
  <section class="blurb-section">
    <h1 class="blurb-text">
      Your CNBC Business radar. Filter the noise. Spot the moves.
    </h1>
    
    <div class="blurb-icons">
      <img src="icons/CNBC-Logo.png" alt="CNBC Logo">
      <img src="icons/CNBC-Logo.png" alt="CNBC Logo">
    </div>
  </section>



</body>
</html>
